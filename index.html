<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Year Progress</title>
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Open Graph (WhatsApp / iMessage / Slack, etc.) -->
    <meta property="og:title" content="Year Progress" />
    <meta property="og:description" content="Daily dots—watch the year fill up." />
    <meta property="og:site_name" content="Year Progress" />
    <meta property="og:type" content="website" />
    <!-- Intentionally omit og:url so previews work across any deployed domain -->
    <!-- Put square first: Instagram tends to crop previews; square survives best -->
    <meta property="og:image" content="/og-square.png" />
    <meta property="og:image:width" content="1080" />
    <meta property="og:image:height" content="1080" />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="Year progress shown as a dot grid with the current day and percentage."
    />
    <meta property="og:image" content="/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="A grid of daily dots showing how much of the year has passed."
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Year Progress" />
    <meta name="twitter:description" content="Daily dots—watch the year fill up." />
    <meta name="twitter:image" content="/og.png" />
    <meta
      name="twitter:image:alt"
      content="A grid of daily dots showing how much of the year has passed."
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
